<p>login-form works!</p>
<form [formGroup]="loginForm">
  <label>
    Username:
    <input name="username" formControlName="username" />
    <span class="error-message" *ngIf="loginForm.get('username')?.errors?.required && loginForm.get('username').dirty"
      >Mandatory</span
    >
  </label>
  <br />
  <label>
    Password:
    <input name="username" formControlName="password" />
    <span class="error-message" *ngIf="loginForm.get('username')?.errors?.required && loginForm.get('username').dirty"
      >Mandatory</span
    >
  </label>
  <br />
  <button [disabled]="loginForm.invalid" type="submit">Login</button>
</form>
